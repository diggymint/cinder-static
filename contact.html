<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="icon" href="">
        <title>Cindergarden</title>


        <!--bootstrap css-->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/custom.css" rel="stylesheet">

        <link href="assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    </head>
    <body class="news">

        <header class="site-header" role="banner">

            <!--nav bar-->
            <div class="navbar-wrapper">
                <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/"><img src="assets/img/logo.png" alt="Cindergarden"></a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li ><a href="/">Home</a> </li>
                                <li class="active"><a href="news.html">News</a></li>
                                <li><a href="music.html">Music</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </header>


        <!--feature image-->

        <section class="feature-image feature-image-default-alt" data-type="background" data-speed="2">
            <h1 class="page-title">News</h1>
        </section>


        <!--main conent-->

        <div class="container">
            <div class="row" id="primary">
                <div id="content" class="col-sm-12">
                    <section class="main-content">
                        <p class="lead">any questions? send us your words</p>

                        <form role="form" class="clearfix">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="contact-name" class="sr-only">Name</label>
                                        <input type="text" class="form-control input-lg" id="contact-name" placeholder="your name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="contact-email" class="sr-only">Email</label>
                                        <input type="email" class="form-control input-lg" id="contact-email" placeholder="your email">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="contact-words" class="sr-only">Message</label>
                                        <textarea class="form-control input-lg" id="contact-words" placeholder="your message" rows="3" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-info btn-lg pull-right" value="Get in touch &raquo;">
                        </form>
                    </section>
                </div>
            </div>
        </div>





        <footer>
            <div class="container clearfix">
                <div class="row">

                    <div class="col-sm-3">
                        <p><a href="/"><img src="assets/img/logo.png" alt="Cindergarden"></a> </p>
                    </div>
                    <div class="col-sm-6">
                        <nav>
                            <ul class="list-unstyled list-inline">
                                <li><a href="/">Home</a></li>
                                <li><a href="/">News</a></li>
                                <li><a href="/">Music</a></li>
                                <li><a href="/">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-sm-3">
                        <p class="pull-right" style="padding: 15px 0 0">
                            &copy; 2017 Jaymie Valentine
                        </p>
                    </div>

                </div>


            </div>

        </footer>

        <!--bootstrap core javascript-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.7/jquery.min.js"></script>
        <script src="assets/js/jquery-2.1.4.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
